// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.8.0'
        gradle_version = '7.4.0'
        compose_ver = '1.4.0-alpha05'
        core_compose_ver = '1.4.0-alpha05'
        misc_compose_ver = '1.4.0-alpha03'
        compose_compiler_ver = '1.4.0'
        lifecycle_ver = '2.6.0-alpha05'
        room_ver = '2.5.0'
        coroutine_ver = '1.6.4'
        hilt_ver = '2.44.2'
        navigation_ver = '2.5.3'
        datastore_ver = '1.0.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_ver"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

